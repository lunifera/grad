<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;PAPER_WIDTH&quot;:1185,&quot;PAPER_HEIGHT&quot;:907,&quot;PAPER_SCROLL_LEFT&quot;:1879,&quot;PAPER_SCROLL_TOP&quot;:2120,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src&quot;,&quot;THEME&quot;:&quot;org_design01&quot;}">
  <meta charset="UTF-8" name="package-mapping" content="grad:com.lunifera.graduate.ui.fields">
 </head> 
 <body> 
  <vaadin-vertical-layout size-full="true"> 
   <vaadin-tab-sheet size-full="true" _id="masterTabSheet"> 
    <tab caption="Dissertation" selected="true"> 
     <vaadin-horizontal-layout spacing="true" size-full="true" margin="true"> 
      <vaadin-form-layout size-full="true"> 
       <vaadin-text-field null-representation="" caption="Number" _id="number"></vaadin-text-field> 
       <vaadin-text-field null-representation="" caption="LFP" _id="lfp"></vaadin-text-field> 
       <vaadin-text-area caption="Description"></vaadin-text-area> 
       <grad-student-field caption="Student" _id="student"></grad-student-field> 
       <vaadin-text-area caption="Topic" width="257px" height="146px" _id="topic"></vaadin-text-area> 
       <vaadin-combo-box caption="Grading" item-caption-mode="id" _id="auditorGrade1"> 
        <option>Option 1</option> 
        <option>Option 2</option> 
        <option>Option 3</option> 
       </vaadin-combo-box> 
       <grad-auditor-field caption="Auditor 1" _id="auditor1"></grad-auditor-field> 
       <vaadin-combo-box caption="Grading" item-caption-mode="id" _id="auditorGrade2"> 
        <option>Option 1</option> 
        <option>Option 2</option> 
        <option>Option 3</option> 
       </vaadin-combo-box> 
       <grad-auditor-field caption="Auditor 2" _id="auditor2"></grad-auditor-field> 
       <grad-auditor-field caption="Selected Auditor 1" _id="selectedAuditor1"></grad-auditor-field> 
       <grad-auditor-field caption="Selected Auditor 2" _id="selectedAuditor2"></grad-auditor-field> 
       <grad-auditor-field caption="Dean" _id="dean"></grad-auditor-field> 
       <grad-division-field caption="Division" _id="deanDivision"></grad-division-field> 
      </vaadin-form-layout> 
      <vaadin-form-layout size-full="true"> 
       <vaadin-text-field null-representation="" caption="Accepted Date" _id="acceptedDate"></vaadin-text-field> 
       <vaadin-text-field null-representation="" caption="Surrender Date" _id="surrenderDate"></vaadin-text-field> 
       <vaadin-text-field null-representation="" caption="Opening Date" _id="openingDate"></vaadin-text-field> 
       <vaadin-horizontal-layout width="400px" height="80px" :middle=""> 
        <vaadin-text-field null-representation="" caption="Public View From" width="53px" _id="publicViewFrom"></vaadin-text-field> 
        <vaadin-text-field null-representation="" caption="until" width="53px" _id="publicViewUntil"></vaadin-text-field> 
       </vaadin-horizontal-layout> 
       <vaadin-text-field null-representation="" caption="Objection Date" _id="objectionDate"></vaadin-text-field> 
       <vaadin-text-field null-representation="" caption="Closing Session Date" _id="closingSessionDate"></vaadin-text-field> 
       <vaadin-text-field null-representation="" caption="Deposit Copy Date" _id="depositCopyDate"></vaadin-text-field> 
       <vaadin-text-field null-representation="" caption="Certificate Date" _id="certificateDate"></vaadin-text-field> 
       <vaadin-text-field null-representation="" caption="Invitation Dies Date" _id="inivitationDiesDate"></vaadin-text-field> 
       <vaadin-text-field null-representation="" caption="Dies Academicus Date" _id="diesAcademicusDate"></vaadin-text-field> 
       <vaadin-text-field null-representation="" caption="Note" _id="note"></vaadin-text-field> 
      </vaadin-form-layout> 
     </vaadin-horizontal-layout> 
    </tab> 
   </vaadin-tab-sheet> 
  </vaadin-vertical-layout>  
 </body>
</html>
